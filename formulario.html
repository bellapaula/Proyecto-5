<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estiloFormulario.css">
</head>
<body>
    <div>
        <h1>Fiche de evaluación pre-adopción
        </h1>
    </div>
    <form action="/my-handling-form-page" method="post">

    <ul>
     <li>
       <label for="name">Nombre:</label>
       <input type="text" id="name" name="user_name" />
     </li>
     <li>
       <label for="mail">Correo electrónico:</label>
       <input type="email" id="mail" name="user_email" />
     </li>
    
      <div>
        <form>
          <div>
          <label> 1. ¿por qué quiere adoptar una mascota? : </label>
      <BR>
      <TEXTAREA name = comentario rows = 2 cols = 40 wrap = virtual ></TEXTAREA>
          </div>
          <div>
      <label> 2.- ¿cómo se enteró de nuestra pagina?: </label>
      <INPUT type =checkbox name=archivo value="Verdadero">Por volantes
      <INPUT type =checkbox name=archivo value="Verdadero">Por publicidad digital
      <INPUT type =checkbox name=archivo value="Verdadero">Por un amigo/conocido
          </div>
          <div>
            <label> 3. ¿cuánto días libres dispone a la semana? : </label>
      <INPUT type = radio name = dias value = "7" >5 días o más
      <INPUT type = radio name = dias value = "3" >de 4 a 2 días
      <INPUT type = radio name = dias value = "0" >1 día o menos
          </div>
          <div>
            <label> 4.¿cuánta cantidad de croquetas planea comprar semanalmente? : </label>
      <INPUT type = radio name = kg value = "5" > 3 Kg o más
      <INPUT type = radio name = kg value = "3" > 2 Kg
      <INPUT type = radio name = ks value = "0" > 1 Kg o menos
          </div>
          <div>
            <label>  5. ¿qué tamaño de raza desea adoptar? : </label>
      <SELECT name = tamaño1 >
      <OPTION>pequeña
      <OPTION>mediana
      <OPTION>grande
      </SELECT>
          </div>
          <div>
            <label>  6. su hogar es de tamaño : </label>
      <SELECT name = tamaño2 >
      <OPTION>pequeño
      <OPTION>mediano
      <OPTION>grande
      </SELECT>
      <div>
        <label> 7.¿actualmente vive solo/a? : </label>
  <INPUT type = radio name = solo value = "5" >Si
  <INPUT type = radio name = nosolo value = "3" >No
      </div>
      <div>
        <label> 7.si su respuesta fue NO ¿cuenta con niños en casa? : </label>
  <INPUT type = radio name = solo value = "3" >Si
  <INPUT type = radio name = nosolo value = "5" >No
      </div>
          <div>
            <div>
                <label> 7.¿esta deacuerdo con nuestro lema "por cada adopción, una donación"? : </label>
          <INPUT type = radio name = solo value = "5" >Si
          <INPUT type = radio name = nosolo value = "3" >No
              </div>
      <INPUT type = submit value = "Enviar" >
      <INPUT type = reset value = "Borrar" >
          </div>
      </form>
      
      </div>
</body>
</html>
